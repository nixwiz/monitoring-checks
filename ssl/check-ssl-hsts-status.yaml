---
# Description
#   Checks a domain against Chromium HSTS API reporting the preload
#   status of the domain
#
# Instructions
#   1. Add the "ssl" subscription to agents that should run this check.
#   2. Make sure to set the proper domain argument
#   3. More configuration options are available for this plugin; please see the
#      plugin documentation for more details.
#
# Documentation
#   - Usage: https://github.com/sensu-plugins/sensu-plugins-ssl#sensu-plugins-ssl
#
# Contributors
#   The following individuals have contributed to this configuration template:
#   - Todd Campbell, @nixwiz
type: CheckConfig
api_version: core/v2
metadata:
  name: check-ssl-hsts-status
spec:
  command: >-
    check-ssl-hsts-status.rb
    --domain {{ .annotations.check_ssl_hsts_status_domain | default "https://example.com" }}
    --warning {{ .annotations.check_ssl_hsts_status_warning | default "pending" }}
    --critical {{ .annotations.check_ssl_hsts_status_critical | default "unknown" }}
  runtime_assets:
  - sensu-plugins/sensu-plugins-ssl:3.0.2
  - sensu/sensu-ruby-runtime:0.0.10
  publish: false
  subscriptions:
  - ssl
  interval: 30
  timeout: 10
  ttl: 0
  proxy_entity_name: ""
  stdin: false
  handlers:
  - alert
