---
# Description
#   Provides metrics from ioping stats
#
# Instructions
#   1. Add the "system/linux" or "system/linux/io" subscription to agents
#      that should run this check.
#   2. More configuration options are available for this plugin; please see the
#      plugin documentation for more details.
#
# Documentation
#   - Usage: https://github.com/sensu-plugins/sensu-plugins-io-checks#usage-examples
#
# Contributors
#   The following individuals have contributed to this configuration template:
#   - Justin Kolberg, @amdprophet
#   - Nikki Attea, @nikkixdev
#   - Caleb Hailey, @calebhailey
#   - Todd Campbell, @nixwiz
type: CheckConfig
api_version: core/v2
metadata:
  name: metrics-ioping
spec:
  command: >-
    metrics-ioping.rb
    -d {{ .annotations.metrics_ioping_directory | default "/tmp" }}
    -n {{ .annotations.metrics_ioping_name | default "tmp" }}
  runtime_assets:
    - sensu-plugins/sensu-plugins-io-checks:3.0.1
    - sensu/sensu-ruby-runtime:0.0.10
  publish: false
  subscriptions:
    - system/linux
    - system/linux/io
  interval: 30
  timeout: 10
  ttl: 0
  proxy_entity_name: ""
  stdin: false
  output_metric_format: graphite_plaintext
  output_metric_handlers:
    - metric-storage
---
