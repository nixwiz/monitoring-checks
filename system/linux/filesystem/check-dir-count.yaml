---
# Description
#   Check the number of files in a directory
#
# Instructions
#   1. Add the "system/linux" or "system/linux/filesystem" subscription to agents
#      that should run this check.
#   2. More configuration options are available for this plugin; please see the
#      plugin documentation for more details.
#
# Documentation
#   - Usage: https://github.com/sensu-plugins/sensu-plugins-filesystem-checks#usage-examples
#
# Contributors
#   The following individuals have contributed to this configuration template:
#   - Caleb Hailey, @calebhailey
#   - Todd Campbell, @nixwiz
type: CheckConfig
api_version: core/v2
metadata:
  name: check-dir-count

spec:
  command: >-
    check-dir-count.rb
    -d {{ .annotations.check_dir_directory | default /tmp }}
    -w {{ .annotations.check_dir_warn | default 75 }}
    -c {{ .annotations.check_dir_crit | default 100 }}
  interval: 10
  publish: false
  runtime_assets:
  - sensu-plugins/sensu-plugins-filesystem-checks:2.0.0
  - sensu/sensu-ruby-runtime:0.0.10
  subscriptions:
  - filesystem
  handlers:
  - alert
