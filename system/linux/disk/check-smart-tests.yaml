---
# Description
#   This script checks S.M.A.R.T. self-tests status and optionally time of last
#   test run.
#
# Instructions
#   1. Add the "system/linux" or "system/linux/disk" subscription to agents
#      that should run this check.
#
#   2. More configuration options are available for this plugin; please see the
#      plugin documentation for more details.
#
#   3. The plugin requires smartmontools to be installed and smartctl utility
#      in particular.
#
#   4. smartctl requires root rights to run, so you should allow sensu to execute
#      this command as root without password by adding following line to
#      /etc/sudoers:
#
#      sensu ALL=(ALL) NOPASSWD: /usr/sbin/smartctl
#
#      Tested only on Debian.
#
# Documentation
#   - Usage: https://github.com/sensu-plugins/sensu-plugins-disk-checks#help
#
# Contributors
#   The following individuals have contributed to this configuration template:
#   - Nikki Attea, @nikkixdev
#   - Caleb Hailey, @calebhailey
type: CheckConfig
api_version: core/v2
metadata:
  name: check-smart-tests
spec:
  command: >-
    check-smart-tests.rb
    --executable {{ .annotations.disk_checks_smart_tests_executable | default "/usr/sbin/smartctl" }}
    --devices {{ .annotations.disk_checks_smart_tests_devices | default "all" }}
  runtime_assets:
    - sensu-plugins/sensu-plugins-disk-checks:5.1.3
    - sensu/sensu-ruby-runtime:0.0.10
  publish: false
  subscriptions:
    - system/linux
    - system/linux/disk
  interval: 30
  timeout: 10
  ttl: 0
  proxy_entity_name: ""
  stdin: false
  handlers:
    - alert
