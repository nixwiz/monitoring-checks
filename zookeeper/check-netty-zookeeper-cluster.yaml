---
# Description
#   Check will verifty each node for errors, check average latency, and
#   make sure leader has the right number of followers
#
# Instructions
#   1. Add the "zookeeper" subscription to agents that should run this check.
#   2. More configuration options are available for this plugin; please see the
#      plugin documentation for more details.
#
# Documentation
#   - Usage: https://github.com/sensu-plugins/sensu-plugins-zookeeper#usage
#
# Contributors
#   The following individuals have contributed to this configuration template:
#   - Todd Campbell, @nixwiz
type: CheckConfig
api_version: core/v2
metadata:
  name: check-netty-zookeeper-cluster
spec:
  command: >-
    check-netty-zookeeper-cluster.rb
    --port {{ .annotations.check_netty_zookeeper_cluster_port | default 8080 }}
    --count {{ .annotations.check_netty_zookeeper_cluster_count | default 2 }}
    --latency {{ .annotations.check_netty_zookeeper_cluster_latency | default 10 }}
  runtime_assets:
    - sensu-plugins/sensu-plugins-zookeeper:3.0.0
    - sensu/sensu-ruby-runtime:0.0.10
  publish: false
  subscriptions:
    - system/linux
    - system/linux/cpu
  interval: 30
  timeout: 10
  ttl: 0
  proxy_entity_name: ""
  stdin: false
  handlers:
    - alert
