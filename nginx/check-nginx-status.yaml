---
# Description
#   Check NGINX status
#
# Instructions
#   1. Add the "nginx" subscription to agents that should run this check.
#   2. More configuration options are available for this plugin; please see the
#      plugin documentation for more details.
#
# Documentation
#   - Usage: https://github.com/sensu-plugins/sensu-plugins-nginx#usage
#
# Contributors
#   The following individuals have contributed to this configuration template:
#   - Todd Campbell, @nixwiz
type: CheckConfig
api_version: core/v2
metadata:
  name: check-nginx-status
spec:
  command: >-
    check-nginx-status.rb
    --url {{ .annotations.check_nginx_status_url | default "http://localhost:80/nginx_status" }}
  runtime_assets:
    - sensu-plugins/sensu-plugins-nginx:3.1.2
    - sensu/sensu-ruby-runtime:0.0.10
  publish: false
  subscriptions:
    - nginx
  interval: 30
  timeout: 10
  ttl: 0
  proxy_entity_name: ""
  stdin: false
  handlers:
    - alert
