---
# Description
#   Checks available entropy by reading /proc/sys/kernel/random/entropy_avail
#
# Instructions
#   1. Add the "entropy" subscription to agents that should run this check.
#   2. More configuration options are available for this plugin; please see the
#      plugin documentation for more details.
#
# Documentation
#   - Usage: https://github.com/sensu-plugins/sensu-plugins-entropy#usage
#
# Contributors
#   The following individuals have contributed to this configuration template:
#   - Todd Campbell, @nixwiz
type: CheckConfig
api_version: core/v2
metadata:
  name: check-entropy
spec:
  command: >-
    check-entropy.rb
    -w {{ .annotations.check_entropy_warn | default 60 }}
    -c {{ .annotations.check_entropy_crit | default 30 }}
  runtime_assets:
    - sensu-plugins/sensu-plugins-entropy:2.0.2
    - sensu/sensu-ruby-runtime:0.0.10
  publish: false
  subscriptions:
    - entropy
  interval: 30
  timeout: 10
  ttl: 0
  proxy_entity_name: ""
  stdin: false
  handlers:
  - alert
