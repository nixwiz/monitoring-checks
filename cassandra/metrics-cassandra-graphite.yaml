---
# Description
#   Collect Cassndra metrics using nodetool
#
# Instructions
#   1. Add the "cassandra" subscription to agents that should run this check.
#   2. More configuration options are available for this plugin; please see the
#      plugin documentation for more details.
#
# Documentation
#   - Usage: https://github.com/sensu-plugins/sensu-plugins-cassandra#usage
#
# Contributors
#   The following individuals have contributed to this configuration template:
#   - Todd Campbell, @nixwiz
type: CheckConfig
api_version: core/v2
metadata:
  name: metrics-cassandra-graphite
spec:
  command: >-
    metrics-cassandra-graphite.rb
    -h {{ .annotations.cassandra_hostname | default "localhost" }}
    -P {{ .annotations.cassandra_port | default 7199 }}
  runtime_assets:
  - sensu-plugins/sensu-plugins-cassandra:3.0.2
  - sensu/sensu-ruby-runtime:0.0.10
  publish: false
  subscriptions:
  - cassandra
  interval: 30
  timeout: 10
  ttl: 0
  proxy_entity_name: ""
  stdin: false
  output_metric_format: graphite_plaintext
  output_metric_handlers:
  - metric-storage
