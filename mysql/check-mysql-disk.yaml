---
# Description
#   Check the size of your MySQL database
#
# Instructions
#   1. Add the "mysql" subscription to agents that should run this check.
#   2. To avoid specifying a username/password combination on the command
#      line, this plugin loads credentials from an .ini file, the provided file
#      will need to be readable by the sensu user.
#   3. The size argument will require adjustment.
#   4. More configuration options are available for this plugin; please see the
#      plugin documentation for more details.
#
# Documentation
#   - Usage: https://github.com/sensu-plugins/sensu-plugins-mysql#sensu-plugins-mysql
#
# Contributors
#   The following individuals have contributed to this configuration template:
#   - Todd Campbell, @nixwiz
type: CheckConfig
api_version: core/v2
metadata:
  name: check-mysql-disk
spec:
  command: >-
    check-mysql-disk.rb
    --hostname {{ .annotations.check_mysql_disk_hostname | default "localhost" }}
    --port {{ .annotations.check_mysql_disk_port | default 3306 }}
    --ini {{ .annotations.check_mysql_disk_ini | default "/etc/my.cnf" }}
    --ini-section {{ .annotations.check_mysql_disk_ini_section | default "client" }}
    --size {{ .annotations.check_mysql_disk_size | default  1073741824 }}
    --warning {{ .annotations.check_mysql_disk_warning | default 85 }}
    --critical {{ .annotations.check_mysql_disk_critical | default 95 }}
  runtime_assets:
  - sensu-plugins/sensu-plugins-mysql:3.2.0
  - sensu/sensu-ruby-runtime:0.0.10
  publish: false
  subscriptions:
  - mysql
  interval: 30
  timeout: 10
  ttl: 0
  proxy_entity_name: ""
  stdin: false
  handlers:
  - alert
