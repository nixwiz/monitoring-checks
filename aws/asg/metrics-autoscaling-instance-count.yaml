---
# Description
#   Provide metrics from ASG, defaulting to GroupInServiceInstances
#
# Instructions
#   1. Add the "aws" or "aws/asg" subscriptions to agents that should run this
#      check.
#   2. More configuration options are available for this plugin; please see the
#      plugin documentation for more details.
#
# Documentation
#   - Usage: https://github.com/sensu-plugins/sensu-plugins-aws#usage
#
# Contributors
#   The following individuals have contributed to this configuration template:
#   - Todd Campbell, @nixwiz
#   - Caleb Hailey, @calebhailey
type: CheckConfig
api_version: core/v2
metadata:
  name: metrics-autoscaling-instance-count
spec:
  command: >-
    metrics-autoscaling-instance-count.rb
    --aws-region {{ .annotations.metrics_autoscaling_instance_count_aws_region | default "us-east-1" }}
    --autoscaling-group {{ .annotations.metrics_autoscaling_instance_count_autoscaling_group | default "asg-group-1" }}
  runtime_assets:
    - sensu-plugins/sensu-plugins-aws:18.5.0
    - sensu/sensu-ruby-runtime:0.0.10
  publish: false
  subscriptions:
    - aws
    - aws/asg
  interval: 30
  timeout: 10
  ttl: 0
  proxy_entity_name: ""
  stdin: false
  output_metric_format: graphite_plaintext
  output_metric_handlers:
    - metric-storage
