---
# Description
#   Check for mail delays in the Postfix mail queue
#
# Instructions
#   1. Add the "postfix" subscription to agents that should run this check.
#   2. More configuration options are available for this plugin; please see the
#      plugin documentation for more details.
#
# Documentation
#   - Usage: https://github.com/sensu-plugins/sensu-plugins-postfix#sensu-plugins-postfix
#
# Contributors
#   The following individuals have contributed to this configuration template:
#   - Todd Campbell, @nixwiz
type: CheckConfig
api_version: core/v2
metadata:
  name: check-mail-delay
spec:
  command: >-
    check-mail-delay.rb
    --queue {{ .annotations.check_mail_delay_queue | default "all" }}
    --delay {{ .annotations.check_mail_delay_delay | default 3600 }}
    --warning {{ .annotations.check_mail_delay_warning | default 50 }}
    --critical {{ .annotations.check_mail_delay_critical | default 100 }}
  runtime_assets:
  - sensu-plugins/sensu-plugins-postfix:2.0.0
  - sensu/sensu-ruby-runtime:0.0.10
  publish: false
  subscriptions:
  - postfix
  interval: 30
  timeout: 10
  ttl: 0
  proxy_entity_name: ""
  stdin: false
  handlers:
  - alert
