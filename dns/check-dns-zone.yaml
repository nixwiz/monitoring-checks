---
# Description
#   Check DNS Zone using dnsruby and whois
#
# Instructions
#   1. Add the "dns" subscription to agents that should run this check.
#   2. More configuration options are available for this plugin; please see the
#      plugin documentation for more details.
#
# Documentation
#   - Usage: https://github.com/sensu-plugins/sensu-plugins-dns#usage
#
# Contributors
#   The following individuals have contributed to this configuration template:
#   - Todd Campbell, @nixwiz
type: CheckConfig
api_version: core/v2
metadata:
  name: check-dns-zone
spec:
  command: >-
    check-dns-zone.rb
    --domain {{ .annotations.check_dns_zone_domain | default "sensu.io" }}
  runtime_assets:
    - sensu-plugins/sensu-plugins-dns:3.0.0
    - sensu/sensu-ruby-runtime:0.0.10
  publish: false
  subscriptions:
    - dns
  interval: 30
  timeout: 10
  ttl: 0
  proxy_entity_name: ""
  stdin: false
  handlers:
    - alert
---
